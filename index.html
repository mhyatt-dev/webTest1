<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: rgb(255, 255, 255);
      transition: background-color 0.2s linear;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: right;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #555;
      border-radius: 4px;
    }

    header a:hover {
      background-color: #777;
    }

    .content {
      padding: 20px;
    }

    #floatingBox {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 250px;
      background-color: #f1f1f1;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #floatingBox button#closeBtn {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      color: #999;
      float: right;
      cursor: pointer;
    }

    #floatingBox button#closeBtn:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <a href="about.html">About Us</a>
  </header>

  <div class="content">
    <h1>Welcome to My Website</h1>
    <h2>Your go-to place for awesome content</h2>
    <p>This is the home page. Scroll down to change background color.</p>

    <!-- Make page scrollable -->
    <div style="height: 3000px;"></div>
  </div>

  <!-- Floating Text Box -->
  <div id="floatingBox">
    <button id="closeBtn">&times;</button>
    <p>Background Gray Level: <span id="grayValue">255</span></p>
  </div>

  <script>
    const grayValueSpan = document.getElementById("grayValue");

    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("floatingBox").style.display = "none";
    });

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = maxScroll > 0 ? scrollTop / maxScroll : 0;

      // Interpolate from 255 (white) to 180 (light gray)
      const grayValue = Math.round(255 - scrollPercent * 75);
      const gray = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;

      document.body.style.backgroundColor = gray;
      grayValueSpan.textContent = grayValue;
    });
  </script>
</body>
</html>
